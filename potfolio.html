<!DOCTYPE html>
<html>
  <head>
    <title>Graphic Designer Portfolio</title>
    <style>
      /* CSS styles for portfolio page */
    </style>
  </head>
  <body>
    <!-- HTML content -->
    <h1>Hello</h1>

    <script>
      // JavaScript code for page

      // Projects as an array of objects
      var projects = [
        {
          title: "Project 1",
          description: "This is project 1 description.",
          image: "path/to/project1-image.jpg",
        },
        {
          title: "Project 2",
          description: "This is project 2 description.",
          image: "path/to/project2-image.jpg",
        },
        // Add more projects as required
      ];

      // Function creates project elements dynamically
      function createProjectElement(project) {
        let projectElement = document.createElement("div");
        projectElement.className = "project";

        let imageElement = document.createElement("img");
        imageElement.src = project.image;
        projectElement.appendChild(imageElement);

        let titleElement = document.createElement("h2");
        titleElement.textContent = project.title;
        projectElement.appendChild(titleElement);

        let descriptionElement = document.createElement("p");
        descriptionElement.textContent = project.description;
        projectElement.appendChild(descriptionElement);

        return projectElement;
      }

      // Function to add projects to the portfolio page
      function addProjectsToPage() {
        let projectsContainer = document.getElementById("projects-container");

        projects.forEach(function (project) {
          let projectElement = createProjectElement(project);
          projectsContainer.appendChild(projectElement);
        });
      }

      // Call the function to add projects to page
      addProjectsToPage();
    </script>
  </body>
</html>
